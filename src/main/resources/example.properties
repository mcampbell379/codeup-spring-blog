# [] indicate text that needs to be replaced

spring.datasource.url=[db url here]
spring.datasource.username=[your db username here]
spring.datasource.password=[db password here]
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.maximum-pool-size=4

spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=[username here]
spring.mail.password=[pass here]
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=whatever@whatever.com 